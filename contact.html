		<!-- Contact -->
		<section id="contact">
			<header>
				<h2>Contact Me</h2>
				<p>Let's work together!</p>
			</header>

			<form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true" id="contact-form">
				
					<div class="form-control">
						<label for="name"></label>
						<input type="text" name="name" id="name" placeholder="Name" required>
					</div>

					<div class="form-control">
						<label for="email"></label>
						<input type="email" name="email" id="email" placeholder="Email" required>
					</div>
				

					<div class="form-control">
						<label for="subject"></label>
						<input type="subject" name="subject" id="subject" placeholder="Subject" required>
					</div>
				
					<div class="form-control">
						<label for="comment"></label>
						<textarea name="comment" id="comment" row="100" cols="50" placeholder="Type your message here..."></textarea>
					</div>
					
					<div data-netlify-recaptcha="true"></div>

					<button type="submit" id="submit">Let him fly</button>
			</form>
		</section>
	</div>
