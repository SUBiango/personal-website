		<!-- Contact -->
		<section id="contact">
			<header>
				<h2>Contact Me</h2>
				<p>Let's work together!</p>
			</header>

			<form action="" id="contact-form">
				
					<div class="form-control">
						<label for="name"></label>
						<input type="text" id="name" placeholder="Name" required>
					</div>

					<div class="form-control">
						<label for="email" id="email-label"></label>
						<input type="email" id="email" placeholder="Email" required>
					</div>
				

				<div class="form-control">
					<label for="subject" id="email-label"></label>
					<input type="subject" id="subject" placeholder="Subject" required>
				</div>
			
				<div class="form-control">
					<label for="comment"></label>
					<textarea name="comment" id="comment" row="100" cols="50" placeholder="Type your message here..."></textarea>
				</div>
			
				<button type="submit" id="submit">Let it fly</button>
			</form>
		</section>
	</div>
